{% macro render_field(field) %}
	<dd>{{ field(**kwargs)|safe }}
	{% if field.errors %}
		<ul class="errors">
			{% for error in field.errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	</dd>
{% endmacro %}

{% macro download_raw(route) %}
	<a class="download-raw" href="{{ route }}">
		{{ _('Download raw data') }}
		<span class="glyphicon glyphicon-download-alt"></span>
	</a>
{% endmacro %}
