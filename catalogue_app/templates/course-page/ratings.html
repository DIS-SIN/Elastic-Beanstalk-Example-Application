<h1>{{ pass_dict.course_title }}</h1>


<!-- Loop through pass_dict.all_ratings and dynamically create a chart for every question -->
{% for question in pass_dict.all_ratings %}
	<!-- Div to hold chart -->
	<div class="row">
		<div id="chart-{{ loop.index - 1 }}" class="col-xs-12"></div>
	</div>
	<!-- Script to build chart -->
	<script>
		$('#chart-{{ loop.index - 1 }}').highcharts({
			chart: {type: 'line'},
			title: {text: '{{ question[0] }}', style: {fontWeight: 'bold'}},
			xAxis: {categories: ['April', 'May', 'June', 'July', 'August', 'September',
								 'October', 'November']},
			yAxis: {title: {text: 'Average Response (Out of Five)'}, min: 0, max: 5},
			credits: {text: ''},
			series: [{name: '{{ THIS_YEAR }}', color: '#335075', data: {{ question[1] }}}]
		});
	</script>
{% endfor %}
