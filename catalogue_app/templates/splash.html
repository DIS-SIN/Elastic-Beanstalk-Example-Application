            function set_cookie(name, value) {
                var today = new Date();
                today.setTime(today.getTime());
                expires = 1000 * 60 * 60 * 24;
                var expires_date = new Date( today.getTime() + (expires) );
                document.cookie = name + "=" + escape(value) + ";path=/" + ";expires=" + expires_date.toGMTString() + ";";
