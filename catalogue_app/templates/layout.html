<!DOCTYPE html>
<html>
	<head>
		{% include 'includes/_head.html' %}
		
		<!-- Google Analytics -->
		
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href= "{{ url_for('static', filename='style.css') }}" type="text/css" />
		
		{% block head %}
			<!-- Extended by other templates needing scripts -->
		{% endblock head %}
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row">
					<div class="col-xs-8 col-sm-9 col-md-6 pull-left">
						<a href="https://www.csps-efpc.gc.ca">
							{% set lang = request.cookies.get('lang', 'en') %}
							{% if lang == 'en' %}
								<img class="goc-fip img-responsive" src="{{ url_for('static', filename='FIPs/csps_en.png') }}" alt="CSPS Logo" />
							{% else %}
								<img class="goc-fip img-responsive" src="{{ url_for('static', filename='FIPs/csps_fr.png') }}" alt="CSPS Logo" />
							{% endif %}
						</a>
					</div>
				</div>
			</div>
			
			{% include 'includes/_navbar.html' %}
		</header>
		
		{% block body %}
			<!-- Extended by other templates -->
		{% endblock %}
		
		<footer class="footer">
			<div class="container goc-footer">
				<div class="row">
					<div class="col-xs-6 col-md-10 pull-left">
						<a href="#top">{{ _('Top of page') }}</a>
					</div>
					<div class="col-xs-6 col-md-2 pull-right" style="text-align: right;">
						<img class="img-responsive goc-fip" src="{{ url_for('static', filename='FIPs/canada.png') }}" alt="GOC Logo" />
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
